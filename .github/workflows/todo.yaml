name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.4.0"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@3ad11918d01df74370108a4f4f415b150262d474"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
