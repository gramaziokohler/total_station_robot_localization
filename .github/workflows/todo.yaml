name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@a7d3343580cc27e3ec9bb4afd776b75abf04925d"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
