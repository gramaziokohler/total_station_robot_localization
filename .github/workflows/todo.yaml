name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@bf00077ed808d17e2070d37e8ed8e803e856783a"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
