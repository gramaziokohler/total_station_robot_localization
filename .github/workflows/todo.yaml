name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@63126d70260dc962111eb9b2293b0606971b0ed5"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
