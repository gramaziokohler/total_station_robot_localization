name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@fe135b98add433dd3406a260536f2c5d5f4578ec"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
