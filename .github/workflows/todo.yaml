name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.4.0"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@9e10e5f156f06f4ff5ea7de11af2cbd129e85aea"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
