name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@b394531dfdb38d38f3d63bbd86e0f676745a4b3d"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
