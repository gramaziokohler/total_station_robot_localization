name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.4.0"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@fa33680f84f49ec0ed35ee601a8f064d9f0b677a"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
