name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.5"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@1a8e14c0aacdd09e91c9a8823810f909daff3a34"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
