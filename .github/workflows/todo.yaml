name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@872972dc448595db879dd8e98f8abbf76811e0fd"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
