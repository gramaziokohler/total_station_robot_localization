name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@b2e3c0b501523dd3af3ab37275044f47660c4333"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
