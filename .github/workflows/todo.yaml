name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.4.0"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@b8d0fa259a3112315da37849f35652f74f2f25d8"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
