name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.4.0"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@16fa734cc4c733df3535f1c1343fdf226a6cfbea"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
