name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@fffb31f4fe645d6d79085a3ed46c1879c5543d08"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
