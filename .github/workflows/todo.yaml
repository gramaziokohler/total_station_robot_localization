name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@1169721b229b543f62442d3e8a9ab5007f6e5d19"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
