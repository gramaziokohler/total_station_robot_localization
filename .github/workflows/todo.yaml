name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v7c484c6f0689c5aca6aa0623f63431f5240c84ce"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
