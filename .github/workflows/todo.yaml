name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@d77c4a96d9ac430c48217042b9fee81975047d93"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
