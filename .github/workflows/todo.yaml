name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@25c80e9c4999d107bec208af49974d329da26370"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
