name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.4.0"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@ce86a850c89a0520bd601e428a19d61bb8b54a64"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
