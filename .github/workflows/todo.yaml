name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.4.0"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@7712fef2fd736a5b34c7e5dabd3c3f37eba70ee3"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
