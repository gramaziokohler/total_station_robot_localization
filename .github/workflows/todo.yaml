name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@63e48f5ed2afc3354470d77566f893276727fc6f"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
