name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.4.0"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@ee2998152023c2b7a41297fd184c7f3059011004"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
