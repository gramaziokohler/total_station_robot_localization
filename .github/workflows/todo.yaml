name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@3fd212fda154273498916d48fdad504a09c6f67d"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
