name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@0db9bdffa1269c2020353b85f28ea34c6fd5e7c8"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
