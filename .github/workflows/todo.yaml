name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@2b1af285f4b0bfd0def9cc244b38b97ca780c60a"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
