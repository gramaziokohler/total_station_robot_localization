name: "Issues from todo comments"

on:
  push:
    branches:
      - main

jobs:
  todo:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2.3.4"
      
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@3270208daf242131e31446514290723aae262805"
        with:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
